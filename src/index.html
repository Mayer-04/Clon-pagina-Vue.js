<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clon Vue.js</title>
    <link rel="icon" href="./assets/icons/logo.svg" />
    <meta name="author" content="Mayer Andres Chaves Prada" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="container">
      <section class="container-header">
        <div class="logo">
          <svg viewBox="0 0 128 128" width="19" height="19" data-v-c0161dce="">
            <path
              fill="#42b883"
              d="M78.8,10L64,35.4L49.2,10H0l64,110l64-110C128,10,78.8,10,78.8,10z"
              data-v-c0161dce=""
            ></path>
            <path
              fill="#35495e"
              d="M78.8,10L64,35.4L49.2,10H25.6L64,76l38.4-66H78.8z"
              data-v-c0161dce=""
            ></path>
          </svg>
          <span class="logo-vue">Vue.js</span>
        </div>

        <div class="search">
          <svg
            width="12"
            height="12"
            class="DocSearch-Search-Icon"
            viewBox="0 0 20 20"
          >
            <path
              d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
              stroke="currentColor"
              fill="none"
              fill-rule="evenodd"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
          <span class="input-search">Search</span>

          <div class="control">
            <span class="ctrl">Ctrl</span>
            <span class="K">K</span>
          </div>
        </div>
      </section>

      <section class="segundo">
        <nav class="list">
          <details>
            <summary>Docs</summary>
          </details>

          <a href="#">API</a>
          <a href="#">Playground</a>

          <details>
            <summary>Ecosystem</summary>
          </details>

          <details>
            <summary>About</summary>
          </details>

          <a href="#">Sponsor</a>
          <a href="#">Partners</a>
        </nav>

        <div class="social-networks">
          <figure>
            <img
              class="social"
              src="./assets/icons/idioma.svg"
              alt="Icono idioma"
            />
          </figure>

          <img class="social" src="./assets/icons/github.svg" alt="Github" />
          <img class="social" src="./assets/icons/twitter.svg" alt="Twitter" />
          <img class="social" src="./assets/icons/discord.svg" alt="Discord" />
        </div>
      </section>
    </header>

    <section class="hero">
      <h1 class="hero-title">
        The Progressive <br />
        JavaScript Framework
      </h1>
      <p>
        An approachable, performant and versatile framework for building web
        user interfaces.
      </p>

      <div class="hero-button">
        <a href="#">Why Vue</a>
        <a href="#">Get Started</a>
        <a href="#">Install</a>
      </div>
    </section>

    <section class="container-sponsor">
      <div class="sponsor">
        <p>Special Sponsor</p>
        <img src="./assets/icons/appwrite.svg" alt="Appwrite" />
        <p>Build like a team of hundreds_</p>
      </div>
    </section>

    <main></main>
  </body>
</html>
